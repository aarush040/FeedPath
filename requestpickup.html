<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FeedPath | Request Pickup</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="logo">FeedPath</div>
    <div class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="#">NGOs</a>
      <a href="#">Profile</a>
    </div>
  </nav>

  <section class="pickup-page">
    <div class="pickup-container">
      <div class="restaurant-info">
        <img src="https://images.unsplash.com/photo-1568605114967-8130f3a36994?auto=format&fit=crop&w=800&q=80" alt="Restaurant Image">
        <div class="restaurant-details">
          <h1>Spicy Bites</h1>
          <p><strong>Location:</strong> Connaught Place, New Delhi</p>
          <p><strong>Contact:</strong> +91 9876543210</p>
          <p><strong>Available Items:</strong></p>
          <ul>
            <li>üçõ 10x Veg Biryani</li>
            <li>ü•ó 5x Fresh Salads</li>
            <li>üçû 15x Butter Naan</li>
          </ul>
        </div>
      </div>

      <div class="pickup-form">
        <h2>Request a Pickup</h2>
        <form onsubmit="showMessage(event)">
          <input type="text" placeholder="NGO Name" required />
          <input type="email" placeholder="Enter Email" required />
          <input type="datetime-local" required />
          <textarea placeholder="Additional Notes (optional)" rows="4"></textarea>
          <button type="submit">Submit Request</button>
        </form>
        <p id="success-msg" class="hidden">‚úÖ Request submitted successfully!</p>
      </div>
    </div>
  </section>

  <script>
    function showMessage(e) {
      e.preventDefault();
      document.getElementById("success-msg").classList.remove("hidden");
    }
  </script>
</body>
</html>

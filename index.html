<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FeedPath | Register & Dashboard</title>

  <!-- Google Fonts & Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    /* --- Register Page Specific Fixes --- */
    .register-bg {
      background: url('https://images.unsplash.com/photo-1467003909585-2f8a72700288?auto=format&fit=crop&w=1350&q=80')
        no-repeat center center/cover;
      min-height: calc(100vh - 70px);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 1;
    }

    .register-bg .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.55);
      z-index: 0;
    }

    .register-container {
      position: relative;
      z-index: 2;
      background: #fff;
      border-radius: 20px;
      padding: 40px 35px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 500px;
      text-align: left;
    }

    .register-container h1 {
      color: #2e7d32;
      margin-bottom: 20px;
      text-align: center;
    }

    .register-container label {
      display: block;
      font-weight: 600;
      color: #2e7d32;
      margin-bottom: 6px;
    }

    .register-container input,
    .register-container select {
      width: 100%;
      padding: 12px;
      border: 2px solid #a5d6a7;
      border-radius: 10px;
      font-size: 15px;
      margin-bottom: 15px;
      color: #333;
    }

    .register-container input:focus,
    .register-container select:focus {
      border-color: #2e7d32;
      outline: none;
    }

    .register-container button {
      width: 100%;
      padding: 14px;
      background: #2e7d32;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .register-container button:hover {
      background: #66bb6a;
    }

    .dashboard {
      display: none;
      position: relative;
      z-index: 2;
      margin-top: 40px;
      width: 100%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #2e7d32;
    }

    .card p {
      font-size: 0.95rem;
      color: #444;
      margin-bottom: 1.5rem;
    }

    .action-btn {
      background: #2e7d32;
      color: white;
      font-weight: 600;
      border-radius: 12px;
      padding: 0.9rem 1.8rem;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .action-btn:hover {
      background: #66bb6a;
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
    }

    footer {
      margin-top: 40px;
      color: #eee;
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .register-container,
    .register-container * {
      color: #222 !important;
      background: #fff !important;
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo">FeedPath</div>
    <div class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="requestpickup.html">Request Pickup</a>
      <a href="#">Profile</a>
    </div>
  </nav>

  <div class="register-bg">
    <div class="overlay"></div>

    <div class="register-container" id="registerPage">
      <h1>Register Your Organization</h1>
      <form id="registerForm">
        <label for="userType">I am a:</label>
        <select id="userType" required>
          <option value="">Select Type</option>
          <option value="restaurant">Restaurant</option>
          <option value="ngo">NGO</option>
        </select>

        <label for="orgName">Organization Name</label>
        <input type="text" id="orgName" placeholder="Enter organization name" required>

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter address" required>

        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" placeholder="Enter area pincode" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter contact number" required>

        <button type="submit">Register</button>
      </form>
    </div>

    <!-- DASHBOARD SECTION -->
    <section class="dashboard" id="dashboard">
      <div class="card">
        <h3>Post Donation</h3>
        <p>Have surplus food? Share it with those in need.</p>
        <a href="dashboard.html" class="action-btn">Post Now</a>
      </div>

      <div class="card">
        <h3>Request Food</h3>
        <p>Need food for your NGO or community event?</p>
        <a href="requestpickup.html" class="action-btn">Request Now</a>
      </div>
    </section>

    <footer>Â© 2025 FeedPath | Connecting food givers and receivers for a hunger-free world</footer>
  </div>

  <script>
  </script>
</body>
</html>

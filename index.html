<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FeedPath | Register</title>

  <!-- Google Fonts & Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    /* --- Register Page Specific Fixes --- */
    .register-bg {
  background: url('https://images.unsplash.com/photo-1467003909585-2f8a72700288?auto=format&fit=crop&w=1350&q=80')
    no-repeat center center/cover;
  min-height: calc(100vh - 70px);
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  z-index: 1; /* <-- added */
}

    .register-bg .overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 0;
    }

    .register-container {
      position: relative;
      z-index: 2;
      background: #fff;
      border-radius: 20px;
      padding: 40px 35px;
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
      width: 90%;
      max-width: 500px;
      text-align: left;
    }

    .register-container h1 {
      color: #2e7d32;
      margin-bottom: 20px;
      text-align: center;
    }

    .register-container label {
      display: block;
      font-weight: 600;
      color: #2e7d32;
      margin-bottom: 6px;
    }

    .register-container input,
    .register-container select {
      width: 100%;
      padding: 12px;
      border: 2px solid #a5d6a7;
      border-radius: 10px;
      font-size: 15px;
      margin-bottom: 15px;
      color: #333;
    }

    .register-container input:focus,
    .register-container select:focus {
      border-color: #2e7d32;
      outline: none;
    }

    .register-container button {
      width: 100%;
      padding: 14px;
      background: #2e7d32;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .register-container button:hover {
      background: #66bb6a;
    }

    footer {
      margin-top: 40px;
      color: #eee;
      position: relative;
      z-index: 2;
      text-align: center;
    }
    .register-container, 
.register-container * {
  color: #222 !important;
        background: #fff !important;

}

  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo">FeedPath</div>
    <div class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="requestpickup.html">Request Pickup</a>
      <a href="#">Profile</a>
    </div>
  </nav>

  <div class="register-bg">
    <div class="overlay"></div>

    <div class="register-container">
      <h1>Register Your Organization</h1>
      <form id="registerForm">
        <label for="userType">I am a:</label>
        <select id="userType" required>
          <option value="">Select Type</option>
          <option value="restaurant">Restaurant</option>
          <option value="ngo">NGO</option>
        </select>

        <label for="orgName">Organization Name</label>
        <input type="text" id="orgName" placeholder="Enter organization name" required>

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter address" required>

        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" placeholder="Enter area pincode" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter contact number" required>

       
        <button type="submit">Register</button>
      </form>
    </div>

    <footer>Â© 2025 FeedPath | Connecting food givers and receivers for a hunger-free world</footer>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>

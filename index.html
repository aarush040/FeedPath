<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FeedPath | Register</title>

  <!-- Google Fonts & Material Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- NAVBAR (same style as dashboard/pickup) -->
  <nav class="navbar">
    <div class="logo">FeedPath</div>
    <div class="nav-links">
      <a href="dashboard.html">Dashboard</a>
      <a href="requestpickup.html">Request Pickup</a>
      <a href="#">Profile</a>
    </div>
  </nav>

  <!-- BACKGROUND -->
  <div class="register-bg">
    <div class="overlay"></div>

    <!-- MAIN CONTAINER -->
    <main class="dashboard-container">
      <h1>Register Your Organization</h1>

      <div class="restaurant-list">
        <!-- Registration Card -->
        <div class="restaurant-card" style="width:100%;max-width:500px;margin:auto;">
          <div class="card-content">
            <form id="registerForm">
              <h2 style="color:#2e7d32;margin-bottom:20px;">Create Account</h2>

              <label for="userType">I am a:</label>
              <select id="userType" required>
                <option value="">Select Type</option>
                <option value="restaurant">Restaurant</option>
                <option value="ngo">NGO</option>
              </select>

              <label for="orgName">Organization Name</label>
              <input type="text" id="orgName" placeholder="Enter organization name" required>

              <label for="address">Address</label>
              <input type="text" id="address" placeholder="Enter address" required>

              <label for="pincode">Pincode</label>
              <input type="text" id="pincode" placeholder="Enter area pincode" required>

              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" placeholder="Enter contact number" required>

              <button type="submit">Register</button>
            </form>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- FOOTER -->
  <footer style="text-align:center;padding:20px;color:#555;">
    Â© 2025 FeedPath | Connecting food givers and receivers for a hunger-free world
  </footer>

  <!-- SIMPLE SCRIPT -->
  <script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
